---
layout: default
---
<section class="hero" data-image style="--hero-image: url('{{ page.hero_image | default: '/assets/images/hero-default.jpg' | relative_url }}');">
  <div class="container">
    {% if page.eyebrow %}
      <div class="eyebrow">{{ page.eyebrow }}</div>
    {% endif %}
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
      <p>{{ page.subtitle }}</p>
    {% endif %}
    {% if page.hero_tags %}
      <div class="pill-row">
        {% for tag in page.hero_tags %}
          <span class="pill">{{ tag }}</span>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</section>

<section class="page-section container">
  {{ content }}
</section>
