# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: ComputEEL/MatSci
email: computeel@usp.br
description: >
  ComputEEL/MatSci â€“ Computational Materials Science group at EEL/USP (DFT, CALPHAD and materials properties).
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://computeel.github.io" # the base hostname & protocol
twitter_username:
github_username:
lang: pt-BR
timezone: America/Sao_Paulo

# Build settings
plugins:
  - jekyll-feed

permalink: /:categories/:year/:month/:day/:title/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      author: ComputEEL/MatSci
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page

nav:
  - title: Home
    url: /
  - title: Team
    url: /team/
  - title: Publications
    url: /papers/
  - title: News
    url: /news/
  - title: Contact
    url: /contact/

theme: null

