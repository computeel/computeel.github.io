---
layout: default
---
<section class="hero" data-image style="--hero-image: url('{{ page.hero_image | default: '/assets/images/hero-default.jpg' | relative_url }}');">
  <div class="container">
    <div class="eyebrow">{{ page.categories | join: ' · ' | default: 'Notícia' }}</div>
    <h1>{{ page.title }}</h1>
    <p class="muted">Publicado em {{ page.date | date: "%d %b %Y" }}</p>
    {% if page.subtitle %}
      <p>{{ page.subtitle }}</p>
    {% endif %}
  </div>
</section>

<section class="page-section container">
  <article class="post-body">
    {{ content }}
  </article>
  <div class="pill-row" style="margin-top:1.25rem;">
    <a class="pill" href="{{ '/news/' | relative_url }}">← Voltar para notícias</a>
  </div>
</section>
